<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8" />

    <title>Youtube API Project</title>
</head>

<style>
    .content, #authorize-button, #signout-button{
        display: block;
    }

</style>

<body>
    <nav class="black">
        <div class="nav-wrapper">
            <div class="container">
                <a href="#!" class="brand-logo">Youtube Channel Data</a>
            </div>
        </div>

    </nav>
    <br>
    <section>
        <div class="container">
            <p>Log in with Google</p>
            <button class="btn red" id="authorize-button">Log in</button>
            <button class="btn red" id="signout-button">Log out</button>
            <br>
            <div class="content">
                <div class="row">
                    <div class="col s6">
                        <form id="channel-form">
                            <div class="input-field col s6">
                                <input type="text" placeholder="Enter Channel Name" id="channel-input">
                                <input type="submit" value="Get Channel Data" class="btn grey">
                            </div>
                        </form>
                    </div>
                    <div class="col s6"></div>
                </div>
                <div class="row" id="video-container">

                </div>
            </div>
        </div>
    </section>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    

    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>

<script src="main.js"></script>

</body>
</html>
